<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhoneHut</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <img src="./images/logo.png" alt="phonehut logo" id="logo" />
      <div class="input">
        <input type="search" name="search" id="searc" />
        <i class="fa fa-search"></i>
        <div class="cart">
          <img src="./images/wishlist.png" alt="wishlist" />
          <img src="./images/shopping-cart.png" alt="shopping cart" />
        </div>
      </div>
    </nav>

    <!-- home -->
    <div class="home">
      <div class="categories">
        <h2>All Categories</h2>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Smart Phones</a></li>
          <li>Laptops</li>
          <li>Smart Watches</li>
        </ul>
      </div>
      <div class="background-image">
        <h2>
          Digital Glory With Digital <br />
          World!
        </h2>
        <img src="./images/laptop-devices.png" alt="laptop devices" />
      </div>
    </div>

    <!-- smart phones -->

    <h2 id="mob-heading">Smart Phones</h2>
    <div class="mobiles">
      <div>
        <img src="./images/vivo.png" alt="" />
        <span>
          <p>Vivo V30</p>
          <p>256GB 12GB RAM</p>
        </span>
      </div>
      <div>
        <img src="./images/iPhone-13.jpg" alt="" />
        <span>
          <p>iPhone 13</p>
          <p>128GB 4GB RAM</p>
        </span>
      </div>
      <div>
        <img src="./images/samsung-galaxy.avif" alt="" />
        <span>
          <p>Samsung Galaxy A</p>
          <p>256GB 8GB RAM</p>
        </span>
      </div>
      <div>
        <img src="./images/oppo.jpg" alt="" />
        <span>
          <p>Oppo A78</p>
          <p>256GB 12GB RAM</p>
        </span>
      </div>
      <div>
        <img src="./images/redmi.webp" alt="" />
        <span>
          <p>Redmi Note 12</p>
          <p>128GB 4GB RAM</p>
        </span>
      </div>
      <div>
        <img src="./images/iPhone-15.jfif" alt="" />
        <span>
          <p>iPhone 15</p>
          <p>1000GB 50GB RAM</p>
        </span>
      </div>
    </div>
  </body>
</html>
